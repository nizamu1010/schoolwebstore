{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-login-form.min.css' %}" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

    <form action="" method="post">
      {% csrf_token %}
      
      <div class="form-outline mb-4">
        <input type="text" name="username" placeholder="Enter Your Username" class="form-control form-control-lg">
        <label class="form-label" for="username">Username</label>

      </div>
      <div class="form-outline mb-3">
        <input type="password" name="password1" placeholder="Enter The Password" class="form-control form-control-lg">
        <label class="form-label" for="password1">Password</label>
      </div>
      
      <div class="form-outline mb-3">
        <input type="password" name="password2" placeholder="Conform Your Password" class="form-control form-control-lg">
        <label class="form-label" for="password2">Conform</label>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
        <input type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
      </div>

    {% for i in messages %}
    <div class="mt-4 pt-2">
         <p>{{i}}</p>
    </div>
    {% endfor %}
    </div> 
  
  </form>

  </section>
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <script type="text/javascript"></script>
</body>

</html>
